<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <style>
        .search-box {
            border: 1px solid #000;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0px 0px 10px #000;
        }
        .btn-custom {
            width: 100%;
        }

        #billettTabell {
            width: 100%;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1 style="font-family: 'Arial Black', sans-serif;">Ordre av kinobilletter</h1>
    </div>
    <br>
    <div class="row">

        <div class="col-md-6 mx-auto search-box">
            <form class="form">
                <div class="form-group">
                    <label for="filmValg">Velg en film</label>
                    <select id="filmValg" class="form-control">
                        <option value="0">Velg en film:</option>
                        <option value="Cristiano Ronaldo - The Documentary">Cristiano Ronaldo - The Documentary</option>
                        <option value="Spider-man 4">Spider-man 4</option>
                        <option value="Killshot">Killshot</option>
                        <option value="Messi Movie">Messi movie</option>
                    </select>
                    <span id="ugyldigValg" class="text-muted"></span>
                </div>

                <div class="form-group">
                    <label for="antall">Antall billetter:</label>
                    <input type="number" id="antall" name="billetter" class="form-control"/>
                    <span id="ugyldigAntall" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="fnavn">Fornavn:</label>
                    <input type="text" id="fnavn" name="for" class="form-control"/>
                    <span id="ugyldigFornavn" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="enavn">Etternavn:</label>
                    <input type="text" id="enavn" name="etter" class="form-control"/>
                    <span id="ugyldigEtternavn" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="epost">Epost:</label>
                    <input type="text" id="epost" name="email" class="form-control"/>
                    <span id="ugyldigEpost" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="telefonNr">TelefonNr:</label>
                    <input type="text" id="telefonNr" name="number" class="form-control"/>
                    <span id="ugyldigTelefonNr" class="text-danger"></span>
                </div>


                <button type="button" class="btn btn-success btn-custom" onclick="billettKjop()">Kj√∏p Billetter</button>
            </form>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-md-12">
            <div id="billettTabell" class="table-responsive"></div>
        </div>
    </div>
    <div class="row mt-2 justify-content-center">

        <div class="col-md-6">
            <button type="button" class="btn btn-warning btn-custom" onclick="slettAlle()">Slett billetter</button>
        </div>
    </div>
</div>
</body>
</html>
